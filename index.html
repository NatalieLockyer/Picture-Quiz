<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Have a go at this exciting online picture Quiz, test your knowledge with 3 different levels of questions.">
    <meta name="keywords" content="picture quiz, online quiz, fun, exciting, general knowledge, 3 levels of questions">
    <meta name="author" content="Natalie Lockyer">
    <title>The Picture Quiz</title>

    <!--Links to Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

<body>

    <header>
        <h1>The Picture Quiz!</h1>
    </header>

    <main>

        <div class="container">
            <p class="welcome">Welcome to the Picture Quiz!</p>

            <!--How to play Button-->
            <div class="how-to-play">
                <button class="btn-how-to-play">How to Play</button>
            </div>

            <p class="get-started">To get started, enter player's name
                <br>
                and select the level you wish to play
            </p>

            <!--Player to enter name - required-->
            <div class="player-name">
                <label for="name-field" class="name-label">Players Name:</label>
                <input id="name-field" type="text" name="player_name" placeholder="Enter here" required>
            </div>

            <!--Button for Questions-->
            <div class="btn-level-style">
                <!--Easy Questions-->
                <button id="easy-questions" class="level">Easy</button>

                <!--Medium Questions-->
                <button id="medium-questions" class="level">Medium</button>

                <!--Hard Questions-->
                <button id="hard-questions" class="level">Hard</button>
            </div>

        </div>


    </main>

    <footer>
