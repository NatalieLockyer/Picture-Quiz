<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picture Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Links to Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--Font awesome Kit  -->
    <script src="https://kit.fontawesome.com/3ad1443fbb.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1 class="header-title">The Picture Quiz!</h1>
        <div>
            <button class="btn-hot-to-play">How to Play</button>
        </div>
    </header>

    <main></main>
    <div class="container">
        <p class="welcome">Welcome to the Picture Quiz!</p>
        <p class="get-started">To get started, enter player's name
            <br>
            and select the level you wish to play
        </p>

        <span class="player-name">
            <label for="name-field" class="name-label">Players Name</label>
            <input id="name-field" type="text" name="player_name" placeholder="Enter here" required>
        </span>

        <div class="btn-level-style">
            <button class="easy-questions">Easy</button>

            <button class="medium-questions">Medium</button>

            <button class="easy-questions">Hard</button>
        </div>

    </div>

    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Youtube (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
        <p class="copyright"> Created by Natalie Lockyer - Copyright Protected 2023</p>
    </footer>

    <link rel="stylesheet" href="assets/js/script.js">
</body>

</html>
